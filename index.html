<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calories counter</title>
  <link href="https://fonts.googleapis.com/css?family=Itim|Racing+Sans+One|Rye|Unna" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Product name</span>
      <span>Calories per 100g</span>
      <span>Weight g</span>
      <span>Result kcal</span>
    </div>
    <div id="mainWindow" class="mainWindow">
    </div>
    <button id="addRowBtn" class="plusBtn">+</button>
    <div class="totals">
      <div id="totalCalories">0</div> <span> / </span>
      <div id="totalWeight" contenteditable="true"></div> <span> = </span>
      <div id="caloriesInCent">0</div> <span>(kkal/100g)</span>
    </div>
    <button id="resetWindow">Clear all fields!</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
